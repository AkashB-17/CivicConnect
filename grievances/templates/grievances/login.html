{% extends 'grievances/base.html' %}
{% load static %}

{% block title %}Login - Civic Connect{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login to Civic Connect</h2>
        <form method="post" action="{% url 'grievances:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="auth-links">
            <p>Don't have an account? <a href="{% url 'grievances:register' %}">Register here</a></p>
            <p><a href="{% url 'grievances:password_reset' %}">Forgot your password?</a></p>
            <p><a href="/admin/" class="admin-link">Login as Administrator</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
}

.auth-box {
    background: var(--box-bg);
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    border: 1px solid var(--border-color);
}

.auth-box h2 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--text-color);
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-color);
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    background: var(--input-bg);
    color: var(--text-color);
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: var(--nav-bg);
    border: 1px solid var(--border-color);
    border-radius: 5px;
    color: var(--text-color);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
}

.submit-btn:hover {
    background: var(--input-bg);
}

.auth-links {
    margin-top: 20px;
    text-align: center;
}

.auth-links p {
    color: var(--text-color);
}

.auth-links a {
    color: var(--link-color);
    text-decoration: none;
}

.auth-links a:hover {
    color: var(--link-hover);
}

.admin-link {
    color: #dc3545 !important;
    font-weight: bold;
}

.admin-link:hover {
    color: #c82333 !important;
}
</style>
{% endblock %}
