{% extends 'grievances/base.html' %}
{% load static %}

{% block title %}Reset Password - Civic Connect{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Reset Password</h2>
        <p>Enter your email address and we'll send you instructions to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>
        <div class="auth-links">
            <p><a href="{% url 'grievances:login' %}">Back to Login</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
}

.auth-box {
    background: #1f1d1d;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
}

.auth-box h2 {
    text-align: center;
    margin-bottom: 20px;
}

.auth-box p {
    text-align: center;
    margin-bottom: 30px;
    color: #888;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #333;
    color: white;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #444;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.submit-btn:hover {
    background: #555;
}

.auth-links {
    margin-top: 20px;
    text-align: center;
}

.auth-links a {
    color: #888;
    text-decoration: none;
}

.auth-links a:hover {
    color: white;
}
</style>
{% endblock %}
